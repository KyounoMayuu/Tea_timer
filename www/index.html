<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

    
  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    document.addEventListener('show', function(event) {
      var page = event.target;
      var titleElement = document.querySelector('#toolbar-title');

      if (page.matches('#first-page')) {
        titleElement.innerHTML = 'My app - Page 1';
      } else if (page.matches('#second-page')) {
        titleElement.innerHTML = 'My app - Page 2';
      }
    });
    
    var timer1;
    
    function cntStart()
    {
        document.getElementById("startb").disabled=true;
        timer1=setInterval("countDown()",1000);
    }
    
    function countDown()
    {
        var sec=document.timer.elements[0].value;
        sec=parseInt(sec);
        
        tmWrite(sec-1);
    }
    
    function tmWrite(int)
    {
        int=parseInt(int);
        
        if (int<=0)
        {
            reSet();
            document.timer.elements[0].value = int % 60;
            var se = document.timer.elements[0].value
            document.getElementById("time").innerHTML = se +"秒";
            alert("時間だよ！");
        }else{
            document.timer.elements[0].value = int % 60;
            var se = document.timer.elements[0].value
            document.getElementById("time").innerHTML = se +"秒";
        }
    }
    
    function reSet()
    {
        document.getElementById("startb").disabled=false;
        clearInterval(timer1);
    }
    
  </script>
</head>
<body>
  <ons-navigator var="myNavigator" page="page1">
  </ons-navigator>
    
  <ons-page>
    <ons-toolbar>
      <div class="center" id="toolbar-title"></div>
    </ons-toolbar>
    <ons-tabbar position="auto">
      <ons-tab label="Tab 1" page="tab1.html" active>
      </ons-tab>
    </ons-tabbar>
  </ons-page>
  
  <!--  <ons-page>
    <ons-toolbar>
      <div class="center" id="toolbar-title"></div>
    </ons-toolbar>
    <ons-tabbar position="auto">
    </ons-tabbar>
  </ons-page> -->

  <ons-template id="tab1.html">
    <ons-page id="first-page">
      <p style="text-align: center;">
        <button onclick="cntStart()" id="startb">Push!</button>
      </p>
      <form name="timer">
        <input type="hidden" value="5">
        <div id="time" align="center">5秒</div>
          <br>
      </form>
      <ons-button onclick="myNavigator.pushPage('page2.html')">Push page 2</ons-button>
    </ons-page>
  </ons-template>

</body>
</html>
