<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

    
  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    document.addEventListener('show', function(event) {
      var page = event.target;
      var titleElement = document.querySelector('#toolbar-title');

     if (page.matches('#first-page')) {
        titleElement.innerHTML = 'My app - Page 1';
      } else if (page.matches('#second-page')) {
        titleElement.innerHTML = 'My app - Page 2';
      }
    });
    
    document.addEventListener('init', function(event) {
      var page = event.target;

      if (page.matches('#first-page')) {

        page.querySelector('#push-button').onclick = function() {
          document.querySelector('#navigator').pushPage('page2.html');
        };

      } else if (page.matches('#second-page')) {

        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };

      }
    });
    
    var timer1;
    
    function cntStart()
    {
        document.getElementById("startb").disabled=true;
        timer1=setInterval("countDown()",1000);
    }
    
    function countDown()
    {
        var min=document.timer.elements[0].value;
        var sec=document.timer.elements[1].value;
        min=parseInt(min);
        sec=parseInt(sec);
        
        tmWrite(min*60+sec-1);
    }
    
    function tmWrite(int)
    {
        int=parseInt(int);
        
        if (int<=0)
        {
            reSet();
            document.timer.elements[1].value = int % 60;
            var se = document.timer.elements[1].value
            document.getElementById("time").innerHTML = se +"秒";
            alert("時間だよ！");
            document.getElementById("push-button").disabled=false;
        }else{
            document.timer.elements[0].value = Math.floor(int/60);
            document.timer.elements[1].value = int % 60;
            var mi = document.timer.elements[0].value;
            var se = document.timer.elements[1].value;
            document.getElementById("time").innerHTML = mi + "分" + se +"秒";
        }
    }
    
    function reSet()
    {
        // document.getElementById("startb").disabled=false;
        clearInterval(timer1);
    }
    
    function nameSe()
    {
        var ty = document.pu.sina.value;
        if (ty == 1){
            document.getElementById("time").innerHTML = 1 + "分" + 0 + "秒";
            document.timer.elements[0].value = 1;
        }else if (ty == 2){
            document.getElementById("time").innerHTML = 2 + "分" + 0 + "秒";
            document.timer.elements[0].value = 2;
        }else if (ty == 3){
            document.getElementById("time").innerHTML = 3 + "分" + 0 + "秒";
            document.timer.elements[0].value = 3;
        }
    }
    
  </script>
</head>
<body>
  <ons-navigator id="navigator" page="page1.html"></ons-navigator>
  
<ons-template id="page1.html">
    <ons-page id="first-page">
      <ons-toolbar>
        <div class="center">蒸し時間用</div>
      </ons-toolbar>
      
      <div class="content" style="text-align: center">
      <p style="text-align: center;">
          <form name="pu">
            <select name="sina" onChange="nameSe()">
                <option value="1">A</option>
                <option value="2">B</option>
                <option value="3">C</option>
            </select>
            <select name="人数">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
          </form>
            <br>
            <button onclick="cntStart()" id="startb">Push!</button>
            </p>
            <form name="timer">
                <input type="hidden" value="1">
                <input type="hidden" value="0">
                <div id="time" align="center">1分0秒</div>
            <br>
            </form>
        <p>タイマー終了後次に行ってくださいね。
        </p>
        <ons-button id="push-button" disabled>Push page</ons-button>
      </div>
    </ons-page>
  </ons-template>
  
  <ons-template id="page2.html">
    <ons-page id="second-page">
      <ons-toolbar>
        <div class="left"><ons-back-button>Page 1</ons-back-button></div>
        <div class="center">Page 2</div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        <p>This is the second page.</p>
        <ons-button id="pop-button">Pop page</ons-button>
      </div>
    </ons-page>
  </ons-template>

</body>
</html>
